<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Tea House</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- banner section  -->
    <section
      class="max-w-screen-xl mx-auto flex justify-between items-center mt-16"
    >
      <div>
        <h1 class="font-extrabold text-[80px]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] text-[#777777] my-[30px]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-lg w-[200px] h-[64px] text-white text-xl"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>
      <div class="relative">
        <img
          class="relative top-28"
          src="./images/banner.png"
          alt=""
          srcset=""
        />
        <div
          class="flex items-center gap-2 w-[255px] h-[100px] bg-white rounded-lg shadow-2xl absolute right-[310px]"
        >
          <img src="./images/Group 5.png" alt="" />
          <div>
            <p class="text-3xl font-extrabold">5.00</p>
            <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
